<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Backorder Prediction</title>
</head>
<body>
    
    <h1 class="display-4 text-center mt-4" style="color: whitesmoke;">Product Backorder Prediction</h1>

    <form class="form container mt-4 shadow-lg p-3 mb-5 rounded" action="/predict" method="post">
        <div class="row g-3 mb-4">
            <div class="offset-1 col-5">
                <label class="form-label">national_inv</label>
                <input name="national_inv" type="number" class="form-control" required>
            </div>
            <div class="col-5">
                <label class="form-label">lead_time</label>
                <input name="lead_time" type="number" class="form-control" required>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="offset-1 col-5">
                <label class="form-label">sales_1_month</label>
                <input name="sales_1_month" type="number" class="form-control" required>
            </div>
            <div class="col-5">
                <label class="form-label">pieces_past_due</label>
                <input name="pieces_past_due" type="number" class="form-control" required>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="offset-1 col-5">
                <label class="form-label">perf_6_month_avg'</label>
                <input name="perf_6_month_avg" type="number" step=".01" class="form-control" required>
            </div>
            <div class="col-5">
                <label class="form-label">local_bo_qty'</label>
                <input name="local_bo_qty" type="number" class="form-control" required>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="offset-1 col-5">
                <label class="form-label">deck risk</label>
                <select name="deck_risk" class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-5">
                <label class="form-label">oe_constraint</label>
                <select name="oe_constraint" class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="offset-1 col-5">
                <label class="form-label">ppap_risk</label>
                <select name="ppap_risk" class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-5">
                <label class="form-label">stop_auto_buy</label>
                <select name="stop_auto_buy" class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="offset-1 col-5">
                <label class="form-label">rev_stop</label>
                <select name="rev_stop" class="form-select">
                    <option selected>Open this select menu</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-5">
               
            </div>
        </div>
      
        <button type="submit" class="submit-btn btn offset-1">Submit</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
